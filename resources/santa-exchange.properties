# Server-side configuration for the Santa Exchange application
# This is the version of configuration that will be deployed to App Engine

# Configuration for BugReportService
BugReportService.templateGroup=bugreport
BugReportService.templateName=bug
BugReportService.senderName=Secret Santa Bug Reports
BugReportService.senderAddress=bugs@santa-exchange-hrd.appspotmail.com
BugReportService.replyToAddress=noreply@santa-exchange-hrd.appspotmail.com
BugReportService.recipients=pronovic@gmail.com

# Configuration for NotificationService
NotificationService.templateGroup=notification
NotificationService.senderName=Secret Santa Notifications
NotificationService.senderAddress=notifications@santa-exchange-hrd.appspotmail.com
NotificationService.replyToAddress=noreply@santa-exchange-hrd.appspotmail.com
NotificationService.recipients=pronovic@gmail.com

# Configuration for ExchangeService
ExchangeService.templateGroup=exchange
ExchangeService.senderName=Secret Santa Exchange
ExchangeService.senderAddress=santa@santa-exchange-hrd.appspotmail.com
ExchangeService.defaultEmailFormat=MULTIPART
ExchangeService.defaultTemplateName=standard
ExchangeService.maxAttempts=10
